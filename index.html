            loadData();

        // Data management
        function loadData() {
            try {
                const savedProgress = localStorage.getItem('poker-mastery-progress');
                const savedNotes = localStorage.getItem('poker-mastery-notes');
                if (savedProgress) progress = JSON.parse(savedProgress);
                if (savedNotes) notes = JSON.parse(savedNotes);
            } catch(e) {
                console.log('Error loading data');
            }
        }

        function saveData() {
            try {
                localStorage.setItem('poker-mastery-progress', JSON.stringify(progress));
                localStorage.setItem('poker-mastery-notes', JSON.stringify(notes));
            } catch(e) {
                console.log('Error saving data');
            }
        }

        // Rendering
        function renderModules() {
            const container = document.getElementById('modulesList');
            container.innerHTML = courseData.modules.map(module => {
                const completedLessons = module.lessons.filter(l => progress[l.id]).length;
                const totalLessons = module.lessons.length;
                const percent = (completedLessons / totalLessons) * 100;
                
                return `
                    <div class="module-card" id="module-${module.id}">
                        <div class="module-header" onclick="toggleModule(${module.id})">

                                <div class="module-meta">

                                    </div>
                                    <span>${completedLessons}/${totalLessons} bu·ªïi</span>
                                </div>
                            </div>
                            <span class="module-arrow">‚Ä∫</span>
                        </div>
                        <div class="module-lessons">
                            ${module.lessons.map(lesson => `
                                <div class="lesson-item ${progress[lesson.id] ? 'completed' : ''}" onclick="openLesson('${lesson.id}')">
                                    <div class="lesson-check ${progress[lesson.id] ? 'completed' : ''}">
                                        ${progress[lesson.id] ? '‚úì' : ''}
                                    </div>
                                    <div class="lesson-info">

                                        <span>${lesson.duration}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleModule(moduleId) {
            const card = document.getElementById(`module-${moduleId}`);
            card.classList.toggle('expanded');
        }

        function updateProgress() {
            const allLessons = courseData.modules.flatMap(m => m.lessons);
            const completed = allLessons.filter(l => progress[l.id]).length;
            const total = allLessons.length;
            const percent = (completed / total) * 100;

            document.getElementById('totalProgressText').textContent = `${completed}/${total} bu·ªïi`;
            document.getElementById('totalProgressBar').style.width = `${percent}%`;

            // Find next lesson
            let nextLesson = null;
            for (const module of courseData.modules) {
                for (const lesson of module.lessons) {
                    if (!progress[lesson.id]) {
                        nextLesson = lesson;
                        break;
                    }
                }
                if (nextLesson) break;
            }

            if (nextLesson) {
                document.getElementById('currentLessonTitle').textContent = nextLesson.title;
                document.getElementById('currentLessonCard').style.display = 'block';
            } else {
                document.getElementById('currentLessonCard').style.display = 'none';
            }
        }

        function goToCurrentLesson() {
            for (const module of courseData.modules) {
                for (const lesson of module.lessons) {
                    if (!progress[lesson.id]) {
                        openLesson(lesson.id);
                        return;
                    }
                }
            }
        }

        function openLesson(lessonId) {
            let lesson = null;
            let module = null;
            
            for (const m of courseData.modules) {
                const l = m.lessons.find(les => les.id === lessonId);
                if (l) {
                    lesson = l;
                    module = m;
                    break;
                }
            }

            if (!lesson) return;

            currentLesson = lesson;
            currentView = 'lesson';

            document.getElementById('homePage').classList.add('hidden');
            
            const lessonNotes = notes[lessonId] || [];
            
            const lessonHTML = `
                <div class="lesson-page active">
                    <div class="lesson-header">
                        <div class="breadcrumb">${module.title}</div>
                        <h1>${lesson.title}</h1>
                        <div class="meta">
                            <span>‚è± ${lesson.duration}</span>

                        </div>
                    </div>

                    ${lesson.content}

                    <div class="content-section notes-section">
                        <h3>üìù Ghi ch√∫ c·ªßa b·∫°n</h3>

                                        <small>${note.date}</small>

                                </div>
                            `).join('')}

                    </div>

                    <div class="lesson-nav">
                        ${getPrevLesson(lessonId) ? `<button class="btn-prev" onclick="openLesson('${getPrevLesson(lessonId)}')">‚Üê Tr∆∞·ªõc</button>` : '<div></div>'}
                        ${!progress[lessonId] 
                            ? `<button class="btn-complete" onclick="completeLesson('${lessonId}')">‚úì Ho√†n th√†nh</button>`
                            : `<button class="btn-next" onclick="goHome()">üìö Menu</button>`
                        }
                        ${getNextLesson(lessonId) ? `<button class="btn-next" onclick="openLesson('${getNextLesson(lessonId)}')">Ti·∫øp ‚Üí</button>` : '<div></div>'}
                    </div>
                </div>
            `;

            document.getElementById('lessonPages').innerHTML = lessonHTML;
            window.scrollTo(0, 0);
        }

        function getPrevLesson(currentId) {
            const allLessons = courseData.modules.flatMap(m => m.lessons);
            const index = allLessons.findIndex(l => l.id === currentId);
            return index > 0 ? allLessons[index - 1].id : null;
        }

        function getNextLesson(currentId) {
            const allLessons = courseData.modules.flatMap(m => m.lessons);
            const index = allLessons.findIndex(l => l.id === currentId);
            return index < allLessons.length - 1 ? allLessons[index + 1].id : null;
        }

        function completeLesson(lessonId) {
            progress[lessonId] = true;
            saveData();
            updateProgress();
            renderModules();
            
            const nextId = getNextLesson(lessonId);
            if (nextId) {
                openLesson(nextId);
            } else {
                goHome();
            }
        }

        function goHome() {
            currentView = 'home';
            currentLesson = null;
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('lessonPages').innerHTML = '';
            renderModules();
            updateProgress();
            window.scrollTo(0, 0);
        }

        function saveNote(lessonId) {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            
            if (text) {
                if (!notes[lessonId]) notes[lessonId] = [];
                notes[lessonId].push({
                    text: text,
                    date: new Date().toLocaleDateString('vi-VN')
                });
                saveData();
                input.value = '';
                openLesson(lessonId); // Refresh
            }
        }

        function deleteNote(lessonId, index) {
            if (confirm('X√≥a ghi ch√∫ n√†y?')) {
                notes[lessonId].splice(index, 1);
                if (notes[lessonId].length === 0) delete notes[lessonId];
                saveData();
                openLesson(lessonId); // Refresh
            }
        }

        // Quiz functionality
        function checkAnswer(element, isCorrect) {
            const options = element.parentElement.querySelectorAll('.quiz-option');
            options.forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            if (isCorrect) {
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
                // Find and highlight correct answer
                options.forEach(opt => {
                    if (opt.onclick.toString().includes('true')) {
                        opt.classList.add('correct');
                    }
                });
            }
            
            // Show explanation
            const explanation = element.parentElement.nextElementSibling;
            if (explanation && explanation.classList.contains('quiz-explanation')) {
                explanation.classList.add('show');
            }
        }

        // Initialize on load
        init();
